<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfermera</title>
    <link rel="stylesheet" href="/FrontEnd/css/bootstrap.min.css">
</head>

<body onload="mounted()">
    <nav class="navbar navbar-light bg-light">
        <div class="w-100 clearfix shadow-sm px-4">
            <a class="navbar-brand float-start" href="#">
            </a>
            <div class="p-2 float-end text-end right">
                <label id="name-user-login" class="text-muted"></label><br>
                <button class="btn btn-link p-0" onclick="logout()" class="small">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true"
                onclick="getCitasPendientes()">Citas
                Pendientes</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false"
                onclick="getCitasAceptadas()">Citas Aceptadas</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-fac-tab" data-bs-toggle="pill" data-bs-target="#pills-fac" type="button"
                role="tab" aria-controls="pills-fac" aria-selected="false">Generar Facturas</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="d-flex align-items-start">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <div class="px-2">
                            <!-- este no -->
                            <div id="table-citas-pendientes"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <!-- este no -->
            <div id="table-citas-aceptadas"></div>
        </div>

        <div class="tab-pane fade" id="pills-fac" role="tabpanel" aria-labelledby="pills-fac-tab">
            <div class="col-auto bg-danger p-5 text-center">
                <div class="col-auto bg-light p-5 text-center">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <!-- Modal -->
                        <div class="form-group row">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping">Hora y Fecha</span>
                                <input class="form-control" type="datetime-local" value="2021-05-03T13:45:00"
                                    id="datetime">
                            </div>
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Nombre del paciente</span>
                            <input type="text" class="form-control" placeholder="Nombre completo" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Precio Consulta</span>
                            <input type="text" class="form-control" placeholder="Quetzales" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Costo Operación</span>
                            <input type="text" class="form-control" placeholder="Quetzales" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Costo Internado</span>
                            <input type="text" class="form-control" placeholder="Quetzales" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Total</span>
                            <input type="text" class="form-control" placeholder="" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <button type="button" class="btn btn-success" onclick="crearCita()">Generar Factura</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- este no -->

    <!-- Modal -->
    <div class="modal fade" id="aceptar-cita" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Aceptar cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="text-muted">Selecciona un doctor</label>
                    <div id="select-doctores"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="aceptarCita()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="enferma.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>

</html>
