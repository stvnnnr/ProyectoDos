<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="login-box">
        <h1>Bienvenido al registro</h1>
        <div class="textbox">
            <input type="text" id="nombre" placeholder="Nombre">
        </div>
        <div class="textbox">
            <input type="text" id="apellido" placeholder="Apellido">
        </div>
        <div class="textbox">
            <input type="text" id="birthday" placeholder="Fecha de nacimiento">
        </div>
        <div class="textbox">
            <input type="text" id="sexo" placeholder="Sexo">
        </div>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" id="user_name" placeholder="Nombre de Usuario">
        </div>
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="text" id="password" placeholder="Contraseña">
        </div>
        <div class="textbox">
            <input type="text" id="telefono" placeholder="Número de teléfono">
        </div>
        <input id="registrar_button" type="button" class="btn" value="Registrar Usuario">
        <input id="movlogin_button" type="button" class="btn" value="¿Ya tienes una cuenta? Inicia Sesión">
    </div>
    <script src="js/register.js"></script>
    <script src="js/movlogin.js"></script>
    <script src="js/bootstrap.esm.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
