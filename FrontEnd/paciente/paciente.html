<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body onload="mounted()">
    <nav class="navbar navbar-light bg-light">
        <div class="w-100 clearfix shadow-sm px-4">
            <a class="navbar-brand float-start" href="#">
            </a>
            <div class="p-2 float-end text-end right">
                <label id="name-user-login" class="text-muted"></label><br>
                <button class="btn btn-link p-0" onclick="logout()" class="small">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </nav>

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true">Citas</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Comprar
                Medicamentos</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">Crear Cita</button>
                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                        aria-selected="false" onclick="getCitas()">Ver Citas</button>
                </div>
                <div class="tab-content" id="v-pills-tabContent" style="border-left: 1px #666 solid; padding-left: 10px">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <!-- Modal -->
                        <div class="form-group row">
                            <label for="example-datetime-local-input" class="col-5 col-form-label">Hora y Fecha</label>
                            <div class="col-10">
                                <input class="form-control" type="datetime-local" value="2021-05-03T13:45:00"
                                    id="datetime">
                            </div>
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-text">Motivo</span>
                            <textarea class="form-control" id="motivo" aria-label="With textarea"></textarea>
                        </div>
                        <br>
                        <button type="button" class="btn btn-success" onclick="crearCita()">Solicitar Cita</button>
                        <div class="mt-4">
                            <div id="alert-cita" style="display: none" class="alert alert-danger" role="alert">
                                Tienes una cita pendiente o aceptada ve y revisa.
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                        aria-labelledby="v-pills-profile-tab">
                        <div class="p-4">
                            <div id="table-citas"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/paciente.js"></script>
    <script src="/FrontEnd/enfermera/enferma.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>

</html>
