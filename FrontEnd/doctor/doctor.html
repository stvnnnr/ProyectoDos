<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body onload="mounted()">
    <nav class="navbar navbar-light bg-light">
        <div class="w-100 clearfix shadow-sm px-4">
            <a class="navbar-brand float-start" href="#">
            </a>
            <div class="p-2 float-end text-end right">
                <label id="name-user-login" class="text-muted"></label><br>
                <button class="btn btn-link p-0" onclick="logout()" class="small">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true"
                onclick="getCitas()">Citas</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Crear Recetas</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <div class="p-4">
                        <label class="text-muted">Citas Pendientes</label>
                        <div id="table-citas-pendientes"></div>
                        <label class="text-muted">Citas Asignadas</label>
                        <div id="table-citas-asignadas"></div>
                        <label class="text-muted">Citas Aceptadas</label>
                        <div id="table-citas-aceptadas"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="col-auto bg-danger p-5 text-center">
                <div class="col-auto bg-light p-5 text-center">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <!-- Modal -->
                        <div class="form-group row">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping">Hora y Fecha</span>
                                <input class="form-control" type="datetime-local" value="2021-05-03T13:45:00"
                                    id="datetime">
                            </div>
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Nombre del paciente</span>
                            <input type="text" class="form-control" placeholder="Nombre completo" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Padecimiento</span>
                            <input type="text" class="form-control" placeholder="Problema" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Descripción</span>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <br>
                        <button type="button" class="btn btn-success" onclick="geneFactura()">Generar Receta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="doctor.js"></script>
    <script src="../js/html2pdf.js-master/dist/html2pdf.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>

</html>
